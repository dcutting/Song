metadata:
  version: "0.6.0"
  author: "D. Cutting"
  license: "MIT"
  lastModified: "2018-03-09"
  distributionURL: "https://github.com/dcutting/Song"
commands:
- beginString: "*"
- beginString: "+"
- beginString: "-"
- beginString: "/"
- beginString: "<"
- beginString: "<="
- beginString: ">"
- beginString: ">="
- beginString: "And"
- beginString: "Div"
- beginString: "Eq"
- beginString: "Mod"
- beginString: "Neq"
- beginString: "Not"
- beginString: "Or"
keywords:
- beginString: "Do"
  regularExpression: false
- beginString: "End"
  regularExpression: false
- beginString: "When"
  regularExpression: false
values:
- beginString: "No"
- beginString: "Yes"
filenames: []
types: []
numbers:
- beginString: "\\b[0-9][0-9_]*\\.[0-9_]+([eE][0+][0-9_]+)?r?i?\\b"
  description: "float"
  regularExpression: true
- beginString: "\\b[0-9][0-9_]*\\b"
  description: "integer"
  regularExpression: true
attributes:
- beginString: "\\b[a-z_][a-zA-Z0-9_\\?]*"
  regularExpression: true
outlineMenu: []
variables:
- beginString: "(?=\\.)[a-z_][a-zA-Z0-9_\\?]*"
  regularExpression: true
- beginString: "[a-z_][a-zA-Z0-9_\\?]*(?=\\()"
  regularExpression: true
interpreters:
- keyString: "song"
characters:
- beginString: "'"
  endString: "'"
extensions:
- keyString: "sg"
comments: []
strings:
- beginString: "\""
  endString: "\""
commentDelimiters:
  inlineDelimiter: "#"
