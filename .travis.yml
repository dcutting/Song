language: swift
osx_image: xcode9

branches:
  only:
    - master
env:
  - LC_CTYPE=en_US.UTF-8 LANG=en_US.UTF-8
before_install:
  - rvm install ruby-2.4.2
install:
  - bundle install --without=documentation
script:
  - set -o pipefail
  - swift package generate-xodeproj
  - xcodebuild -project Song.xcodeproj -scheme Song-Package clean build test | bundle exec xcpretty
after_success:
  - bundle exec slather
